<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="order-conf" id="order-confi">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col conf-content">

                </div>
            </div>
            <div class="row w-100 mt-5 mb-2">
                <div class="col ms-3"><h4>ORDERED PRODUCTS</h4></div>
            </div>
            <div class="row w-100 d-flex align-items-center justify-content-center conf-products" id="conf">
                 
                <div class="col-4 fw-bold">
                    Product descr.
                </div>
                <div class="col-2 fw-bold">
                    Qty
                </div>
                <div class="col-3 fw-bold">
                    Unit price
                </div>
                <div class="col-3 fw-bold">
                    Total price
                </div>
            </div>
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center mt-5 mb-5 ms-3">
                    <button onclick="location.href='./products.html'" class="close-button">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid no-margin">

        <div class="row top-section">
            <div class="col">
                <div class="title-panel">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="logo-container">
                                <img src="images/logo.png" class="img-fluid logo" alt="">
                            </div>
                        </div>
                        <div class="col-2 d-flex align-items-center">
                            <img src="./images/cart-icon.png" class="img-fluid cart-button" alt="">
                            <div class="cart-count" id="cart-counts">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="button-panel">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="button-container">
                                <button onclick="location.href='./index.html'" class="nav-button">Home</button>
                                <button onclick="location.href='./about.html'" class="nav-button">About</button>
                                <button onclick="location.href='./products.html'" class="nav-button">Products</button>
                                <button onclick="location.href='./contact.html'" class="nav-button">Contact</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>


        <div class="row g-0 d-flex center-section">
            <div class="col-1 d-flex">
                <div class="west-panel flex-grow-1">

                </div>
            </div>
            <div class="col-10 center-panel-cart">
                <div class="row checkout-panel d-flex flex-column flex-md-row">
                    <div class="col d-flex flex-column align-items-center justify-content-start input-panel mb-3">
                        <form class=".form" novalidate>
                            <p class="fw-bold">Please enter your details below</p>
                            <div class="name-container d-flex flex-column flex-md-row">
                                <input 
                                    type="text" 
                                    name="firstName" 
                                    pattern="[A-Öa-ö ]+" 
                                    minlength="2" 
                                    maxlength="50"
                                    class="checkout-input checkout-name mt-4" 
                                    placeholder="First name..."
                                    autocomplete="additional-name" 
                                    required>
                                <input 
                                    type="text" 
                                    name="lastName" 
                                    pattern="[A-Öa-ö ]+" 
                                    minlength="2" 
                                    maxlength="50"
                                    class="checkout-input checkout-name mt-4" 
                                    placeholder="Last name..."
                                    autocomplete="additional-name" 
                                    required>
                            </div>

                            <div class="address">
                                <div class="address-line-1">
                                    <input 
                                        type="text" 
                                        name="address" 
                                        minlength="2" 
                                        maxlength="50" 
                                        class="mt-4 w-100"
                                        placeholder="Address line 1..." 
                                        autocomplete="address-level1" 
                                        required>
                                </div>
                                <div class="zip-city d-flex flex-column flex-md-row">
                                    <input 
                                        type="text" 
                                        name="zip" 
                                        pattern="\d{5}"
                                        class="checkout-input checkout-name mt-4" 
                                        placeholder="Zip code..." 
                                        required>
                                    <input 
                                        type="text" 
                                        name="city" 
                                        pattern="[A-Öa-ö ]+" 
                                        minlength="2" 
                                        maxlength="50"
                                        class="checkout-input checkout-name mt-4" 
                                        placeholder="City..."
                                        autocomplete="postal-code" 
                                        required>
                                </div>
                                <div class="phone mt-4">
                                    <input 
                                        type="tel" 
                                        pattern="[\d\(\)\-]+" 
                                        maxLength="50" 
                                        name="phone"
                                        class="checkout-input checkout-name w-100" 
                                        placeholder="Phone number..."
                                        autocomplete="tel" 
                                        required>
                                </div>
                                <div class="email mt-4">
                                    <input 
                                        type="email" 
                                        name="email" 
                                        maxLength="50"
                                        class="checkout-input checkout-name w-100" 
                                        placeholder="Email address..."
                                        required>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col d-flex flex-column align-items-start ps-5 justify-content-start">
                        <div class="checkout-list w-100" id="check-list">
                            <div class="row w-100 mb-4 checkout-row" id="checkout-products">
                                <div class="col-4">
                                    Product descr.
                                </div>
                                <div class="col-2">
                                    Qty
                                </div>
                                <div class="col-3 ">
                                    Unit price
                                </div>
                                <div class="col-3">
                                    Total price
                                </div>
                            </div>
                        </div>
                        <div class="total-container w-100 mt-5 d-flex flex-column align-items-center justify-content-center">
                            <h4 class="total-price fw-bolder"></h4>
                        </div>
                        <div class="submit-container w-100 mt-3 d-flex align-items-center justify-content-center mb-3">
                            <button class="submit-button">Submit Order</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 d-flex">
                <div class="east-panel flex-grow-1">

                </div>
            </div>
        </div>

        <div class="row bottom-section">
            <div class="col">
                <div class="bottom-panel">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./checkoutScript.js" type="module"></script>
</body>

</html>
