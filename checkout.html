<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid no-margin">

        <div class="row top-section">
            <div class="col">
                <div class="title-panel">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="logo-container">
                                <img src="images/logo.png" class="img-fluid logo" alt="">
                            </div>
                        </div>
                        <div class="col-2 d-flex align-items-center">
                            <img src="./images/cart-icon.png" class="img-fluid" alt="">
                            <div class="cart-count" id="cart-counts">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="button-panel">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="button-container">
                                <button onclick="location.href='./index.html'" class="nav-button">Home</button>
                                <button onclick="location.href='./about.html'" class="nav-button">About</button>
                                <button onclick="location.href='./products.html'" class="nav-button">Products</button>
                                <button onclick="location.href='./contact.html'" class="nav-button">Contact</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>


        <div class="row g-0 d-flex center-section">
            <div class="col-1 d-flex">
                <div class="west-panel flex-grow-1">

                </div>
            </div>
            <div class="col-10 center-panel-cart">
                <div class="row checkout-panel h-100 g-4 d-flex flex-column flex-md-row">
                    <div class="col d-flex flex-column align-items-center justify-content-start input-panel">
                        <form>
                            <label for="" class="fw-bold">Please enter your details below</label>
                            <div class="name-container d-flex flex-column flex-md-row">
                                <input type="text" class="checkout-input checkout-name mt-4"
                                    placeholder="First name...">
                                <input type="text" class="checkout-input checkout-name mt-4" placeholder="Last name...">
                            </div>

                            <div class="address">
                                <div class="address-line-1">
                                    <input type="text" name="" class="mt-4 w-100" placeholder="Address line 1...">
                                </div>
                                <div class="zip-city d-flex flex-column flex-md-row">
                                    <input type="text" class="checkout-input checkout-name mt-4"
                                        placeholder="Zip code...">
                                    <input type="text" class="checkout-input checkout-name mt-4" placeholder="City...">
                                </div>
                                <div class="phone mt-4">
                                    <input type="tel" class="checkout-input checkout-name w-100"
                                        placeholder="Phone number...">
                                </div>
                                <div class="email mt-4">
                                    <input type="email" class="checkout-input checkout-name w-100"
                                        placeholder="Email address...">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col d-flex flex-column align-items-center justify-content-center">
                        <div class="checkout-list-container">
                            <ul id="checkout-list">
                                <li>green sweater x1 $100</li>
                                <li>blue sweater x2 $200</li>
                            </ul>
                        </div>
                        <div class="submit-container ">
                            <h2 class="total-price"></h2>
                            <button class="submit-button">Sumbit Order</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 d-flex">
                <div class="east-panel flex-grow-1">

                </div>
            </div>
        </div>

        <div class="row bottom-section">
            <div class="col">
                <div class="bottom-panel">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./shoppingCartScript.js" type="module"></script>
</body>

</html>
