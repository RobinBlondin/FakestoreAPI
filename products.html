<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid more-info-card">
        <div class="more-info-inner-div mt-5 d-flex flex-column align-items-center justify-content-center">
            <div class="mi-img mt-3">
                <img src="" class="more-info-image img-fluid" alt="">
            </div>
            <div class="mi-title mt-5">
                <h4 class="more-info-title fw-bold"></h4>
            </div>
            <div class="mi-desc">
                <p class="more-info-desc"></p>
            </div>
            <div class="mi-price fw-bolder">
                <p class="more-info-price"></p>
            </div>
            <div class="mi-button mb-5 d-flex flex-column align-items-center justify-content-center">
                <button class="mi-addtocart" button-id="">Add To Cart</button>
                <button class="mi-close">Close</button>
            </div>
        </div>
    </div>
    <div class="container-fluid>
        <div class="row top-section top-panel no-gutters">
            <div class="col">
                <div class="title-panel">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="logo-container">
                                <img src="images/logo.png" class="img-fluid logo" alt="">
                            </div>
                        </div>
                        <div class="col-2 d-flex align-items-center">
                            <img src="./images/cart-icon.png" onclick="location.href='./shopping_cart.html'"
                                class="img-fluid cart-button" alt="">
                            <div class="cart-count" id="cart-counts">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row no-gutters">
            <div class="col">
                <div class="button-panel">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="button-container">
                                <button class="nav-button">Home</button>
                                <button class="nav-button">About</button>
                                <button onclick="location.href='./products.html'" class="nav-button">Products</button>
                                <button class="nav-button">Contact</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>


        <div class="row g-0 d-flex center-back no-gutters">
            <div class="col-1 d-flex">
                <div class="west-panel flex-grow-1">

                </div>
            </div>
            <div class="col-10 center-section">
                <div class="center-panel">
                    <div class="row">
                        <div class="col">
                            <div class="filter-panel center-section">
                                <div class="row">
                                    <div class="col-1"></div>
                                    <div class="col-10">
                                        <div class="filter-container">
                                            <div class="dropdown">
                                                <button class="dropbtn" id="home-clicked"
                                                    style="font-weight: bold;">Categories</button>
                                                <div class="dropdown-content">

                                                </div>
                                            </div>
                                            <input class="search-field" type="search" placeholder="Search products..."
                                                id="search">
                                        </div>
                                    </div>
                                    <div class="col-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex">
                        <div class="col d-flex">
                            <div class="product-panel d-flex">
                                <div class="row gy-4 product-list" id="products">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 d-flex">
                <div class="east-panel flex-grow-1">

                </div>
            </div>
        </div>

        <div class="row bottom-section no-gutters">
            <div class="col">
                <div class="bottom-panel">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./productScript.js" type="module"></script>
</body>

</html>
